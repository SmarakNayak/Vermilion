server {
  listen 80 default_server;
  listen [::]:80 default_server;
  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
  server_name vermilion.place;
  add_header Server-Timing $request_time;


  location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ /index.html =404;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:1081/;
  }

  location /search_api/ {
    proxy_pass http://127.0.0.1:4080/;
    client_max_body_size 10M;
  }

  location /content/ {
    # Handle SSR case if ssr=true
    if ($arg_ssr = "true") {
        # Create clean query string without ssr parameter
        set $clean_args "";
        if ($args ~ ^ssr=true&(.*)$) {
            set $clean_args $1;
        }
        if ($args ~ ^(.*)&ssr=true$) {
            set $clean_args $1;
        }
        if ($args ~ ^(.*)&ssr=true&(.*)$) {
            set $clean_args $1&$2;
        }
        
        # Pass to Bun server with cleaned args if they exist
        if ($clean_args != "") {
            proxy_pass http://127.0.0.1:3002$uri?$clean_args;
            break;
        }
        
        # If only ssr=true or no other args
        proxy_pass http://127.0.0.1:3002$uri;
        break;
    }
    
    # Default: use original backend
    proxy_pass http://127.0.0.1:1081/inscription/;
  }

  location /blockheight {
    proxy_pass http://127.0.0.1:1080/blockheight;
  }

  location /blockhash {
    proxy_pass http://127.0.0.1:1080/blockhash;
  }

  location /blockhash/ {
    proxy_pass http://127.0.0.1:1080/blockhash/;
  }

  location /blocktime {
    proxy_pass http://127.0.0.1:1080/blocktime;
  }

  location /r/ {
    proxy_pass http://127.0.0.1:1080/r/;
  }
 
  location /ord_api/ {
   proxy_pass http://127.0.0.1:1080/;
  }
  
  access_log /var/log/nginx/vermilion.place-access.log apm;
}

